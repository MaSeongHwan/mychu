<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계정 선택 - WellList</title>
  <link rel="stylesheet" href="/src/styles/account.css" />
</head>
<body>
  
  <!-- 상단 좌측 로고 -->
  <header class="account-header">
    <img src="/static/images/welllist_backno.png" alt="WellList 로고" class="account-logo" />
  </header>

  <!-- 계정 선택 본문 -->
  <main class="account-container">
    <h1 class="account-title">반가워요!<br>계정을 선택해주세요.</h1>

    <div class="account-buttons">
      <button class="account-btn welllist">
        <span class="logo-icon">🖐️</span> 이메일로 시작하기
      </button>
      <button class="account-btn naver">
        <span class="logo-icon">N</span> 네이버로 시작하기
      </button>
      <button class="account-btn kakao">
        <span class="logo-icon">💬</span> 카카오로 시작하기
      </button>
    </div>

    <div class="account-footer">
      아직 계정이 없으신가요? <a href="/index">회원가입</a>
    </div>
  </main>

  <script src="/src/pages/account.js"></script>
</body>
</html>
