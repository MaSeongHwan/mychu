<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WellList - 드라마 추천 시스템</title>
  <link rel="stylesheet" href="/src/styles/main.css"/>
</head>

<body>
  <!-- ✅ 헤더와 드롭다운은 JS(init.js)로 삽입됩니다 -->

  <!-- Hero Section (오늘의 추천) -->
  <section class="hero">
    <div class="hero-slider-view">
      <div class="hero-slider-track" id="mainHeroSliderTrack">
        <!-- 슬라이드 1 -->
        <div class="hero-slide hero-content">
          <div class="hero-poster">
            <div class="poster-container">
              <img class="poster-image main-hero-poster-img-0" src="" alt="포스터" />
              <div class="poster-glow"></div>
            </div>
          </div>
          <div class="hero-info">
            <span class="badge">오늘의 추천</span>
            <h2 class="hero-title"></h2>
            <div class="content-meta">
              <div class="rating">
                <svg><!-- 별 아이콘 --></svg>
                <span>4.8</span>
              </div>
              <span class="release-year"></span>
              <span class="genre"></span>
            </div>
            <p class="hero-description"></p>
            <div class="hero-buttons">
              <button class="btn btn-primary">재생</button>
              <button class="btn btn-outline">찜하기</button>
            </div>
          </div>
        </div>

        <!-- 슬라이드 2~5 -->
        <div class="hero-slide hero-content"></div>
        <div class="hero-slide hero-content"></div>
        <div class="hero-slide hero-content"></div>
        <div class="hero-slide hero-content"></div>
      </div>

      <!-- 좌우 버튼 -->
      <button class="hero-slider-nav prev" id="mainHeroPrevBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <button class="hero-slider-nav next" id="mainHeroNextBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </section>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <div class="container">
      <!-- 인기 드라마 -->
      <section class="section" id="top-section">
        <div class="section-header">
          <h2>오늘의 인기 드라마</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="popular-drama-slider">
          <div class="error-message">드라마를 불러오는데 실패했습니다.</div>
        </div>
      </section>

      <!-- 장르별 개인화 추천 -->
      <section class="section" id="genre-section">
        <div class="section-header">
          <h2 id="genre-drama-heading">소금님, 오늘은 따듯한 힐링 드라마가 어울려요</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="genre-drama-slider">
          <div class="error-message">드라마를 불러오는데 실패했습니다.</div>
        </div>
      </section>

      <!-- 최근 시청 -->
      <section class="section" id="recent-section">
        <div class="section-header">
          <h2>최근 시청 드라마</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="recent-drama-slider">
          <div class="error-message">드라마를 불러오는데 실패했습니다.</div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 WellList. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 공통 스크립트 -->
  <script type="module" src="/src/init.js"></script>
  <!-- 페이지 전용 스크립트 -->
  <script type="module" src="/src/pages/drama.js"></script>
</body>
</html>
