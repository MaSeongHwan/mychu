<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WellList - 드라마 추천 시스템</title>
  <link rel="stylesheet" href="/src/styles/main.css"/>
</head>

<body>
  <!-- ✅ 헤더와 드롭다운은 JS(init.js)로 삽입됩니다 -->

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <div class="container">
      <!-- 인기 드라마 -->
      <section class="section" id="top-section">
        <div class="section-header">
          <h2>오늘의 인기 드라마</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="popular-drama-slider">
          <div class="error-message">드라마를 불러오는데 실패했습니다.</div>
        </div>
      </section>

      <!-- 장르별 개인화 추천 -->
      <section class="section" id="genre-section">
        <div class="section-header">
          <h2 id="genre-drama-heading">소금님, 오늘은 따듯한 힐링 드라마가 어울려요</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="genre-drama-slider">
          <div class="error-message">드라마를 불러오는데 실패했습니다.</div>
        </div>
      </section>

      <!-- 최신 콘텐츠 슬라이더 섹션 -->
      <section class="section" id="recent-section">
        <div class="section-header">
          <h2>따끈따끈한 신작, 지금 만나보세요</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="recent-drama-slider">
          <div class="error-message">드라마를 불러오는데 실패했습니다.</div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 WellList. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 공통 스크립트 -->
  <script type="module" src="/src/init.js"></script>
  <!-- 페이지 전용 스크립트 -->
  <script type="module" src="/src/pages/drama.js"></script>
</body>
</html>
