<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WellList - 추천 홈</title>
  <link rel="stylesheet" href="/src/styles/main.css"/>
</head>

<body>
  <!-- ✅ 헤더와 드롭다운은 init.js에서 동적으로 삽입됩니다 -->


  <!-- 추천 콘텐츠 섹션 -->
  <main class="main-content">
    <div class="container">

      <!-- 1. 인기 콘텐츠 -->
      <section class="section" id="top-section">
        <div class="section-header">
          <h2>오늘의 인기 콘텐츠</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="popular-main-slider">
          <div class="error-message">콘텐츠를 불러오는데 실패했습니다.</div>
        </div>
      </section>

      <!-- 2. 감정 기반 or 장르 기반 추천 -->
      <section class="section" id="genre-section">
        <div class="section-header">
          <h2 id="genre-main-heading">소금님, 오늘은 기분 전환이 필요해 보여요</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="genre-main-slider">
          <div class="error-message">콘텐츠를 불러오는데 실패했습니다.</div>
        </div>
      </section>

      <!-- 3. 최신 콘텐츠 슬라이더 섹션 -->
      <section class="section" id="recent-section">
        <div class="section-header">
          <h2>따끈따끈한 신작, 지금 만나보세요</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn"><span class="icon icon-arrow-left"></span></button>
            <button class="control-btn next-btn"><span class="icon icon-arrow-right"></span></button>
          </div>
        </div>
        <div class="slider" id="recent-main-slider">
          <div class="error-message">콘텐츠를 불러오는데 실패했습니다.</div>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 WellList. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 공통 헤더 및 초기화 스크립트 -->
  <script type="module" src="/src/init.js"></script>
  <!-- 메인 페이지 전용 스크립트 -->
  <script type="module" src="/src/pages/main.js"></script>
</body>
</html>
