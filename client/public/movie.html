<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellList - 영화 추천 시스템</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>  
  <!-- Header -->
  <!-- ✅ 여기에는 아무것도 넣지 않음! 헤더는 JS로 삽입됩니다 -->
  <!-- ✅ 드롭다운도 JS로 삽입됩니다 (init.js) -->

  <!-- Header Section -->
<section class="hero">
  <div class="hero-slider-view">
    <!-- 슬라이더 트랙 (가로로 슬라이드 배치) -->
    <div class="hero-slider-track" id="mainHeroSliderTrack">
      <!-- 슬라이드 1 -->
      <div class="hero-slide hero-content">
        <div class="hero-poster">
          <div class="poster-container">
            <img class="poster-image main-hero-poster-img-0" src="" alt="포스터" />
            <div class="poster-glow"></div>
          </div>
        </div>
        <div class="hero-info">
          <span class="badge">오늘의 추천</span>
          <h2 class="hero-title"></h2>
          <div class="content-meta">
            <div class="rating">
              <svg><!-- 별 아이콘 --></svg>
              <span>4.8</span>
            </div>
            <span class="release-year"></span>
            <span class="genre"></span>
          </div>
          <p class="hero-description"></p>
          <div class="hero-buttons">
            <button class="btn btn-primary">재생</button>
            <button class="btn btn-outline">찜하기</button>
          </div>
        </div>
      </div>

        <div class="hero-poster">
          <div class="poster-container">

    <!-- 슬라이더 네비게이션 버튼 -->
    <button class="hero-slider-nav prev" id="mainHeroPrevBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="hero-slider-nav next" id="mainHeroNextBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>

</section>

  <!-- Content Categories -->
  <main class="main-content">
    <div class="container">   
      <!-- 오늘의 인기작 Top 10 슬라이더 섹션 -->
      <section class="section" id="top-section">
        <div class="section-header">
          <h2>오늘의 인기 영화</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn">
              <span class="icon icon-arrow-left"></span>
            </button>
            <button class="control-btn next-btn">
              <span class="icon icon-arrow-right"></span>
            </button>
          </div>
        </div>        
        <div class="slider" id="popular-movie-slider">
          <div class="error-message">
            영화를 불러오는데 실패했습니다.
          </div>
        </div>
      </section>

      <!-- 개인화된 추천 슬라이더 섹션 -->
      <section class="section" id="genre-section">
        <div class="section-header">
          <h2 id="genre-movie-heading">소금님, 오늘은 따듯한 힐링 영화가 어울려요</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn">
              <span class="icon icon-arrow-left"></span>
            </button>
            <button class="control-btn next-btn">
              <span class="icon icon-arrow-right"></span>
            </button>
          </div>
        </div>
        <div class="slider" id="genre-movie-slider">
          <div class="error-message">
            영화를 불러오는데 실패했습니다.
          </div>
          <!-- 슬라이더 컨텐츠는 JavaScript로 동적 생성됩니다 -->
        </div>
      </section>

      <!-- 최근 시청 콘텐츠 슬라이더 섹션 -->
      <section class="section" id="recent-section">
        <div class="section-header">
          <h2>최근 시청 영화</h2>
          <div class="section-controls">
            <button class="control-btn prev-btn">
              <span class="icon icon-arrow-left"></span>
            </button>
            <button class="control-btn next-btn">
              <span class="icon icon-arrow-right"></span>
            </button>
          </div>
        </div>
        <div class="slider" id="recent-movie-slider">
          <div class="error-message">
            영화를 불러오는데 실패했습니다.
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 WellList. All rights reserved.</p>
      </div>
    </div>    
  </footer>
  
  <!-- 헤더 로딩 및 검색 설정 (공통 초기화) -->
  <script type="module" src="/src/init.js"></script>
  
  <!-- 페이지 전용 외부 스크립트 (영화 페이지 슬라이더 및 추천 로직) -->
  <script type="module" src="/src/pages/movie.js"></script>

</html>
