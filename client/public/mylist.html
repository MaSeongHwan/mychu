  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 탭 전환 기능
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');

      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          const targetTab = this.getAttribute('data-tab');
          
          // 모든 탭 버튼과 콘텐츠에서 active 클래스 제거
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));
          
          // 클릭된 탭 버튼과 해당 콘텐츠에 active 클래스 추가
          this.classList.add('active');
          document.getElementById(targetTab).classList.add('active');
        });
      });

      // 뷰 전환 기능 (그리드/리스트)
      const viewButtons = document.querySelectorAll('.view-btn');
      const contentGrids = document.querySelectorAll('.content-grid');

      viewButtons.forEach(button => {
        button.addEventListener('click', function() {
          const viewType = this.getAttribute('data-view');
          const parentSection = this.closest('.content-section');
          const viewToggle = parentSection.querySelector('.view-toggle');
          const grid = parentSection.querySelector('.content-grid');
          
          // 같은 섹션 내의 뷰 버튼들에서 active 클래스 제거
          viewToggle.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
          
          // 클릭된 버튼에 active 클래스 추가
          this.classList.add('active');
          
          // 그리드에 뷰 타입 클래스 적용
          grid.className = `content-grid ${viewType}-view`;
        });
      });

      // 찜 해제 기능
      const removeButtons = document.querySelectorAll('.remove-btn');
      removeButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          const item = this.closest('.content-item');
          const title = item.querySelector('.item-title').textContent;
          
          if (confirm(`"${title}"을(를) 찜 목록에서 제거하시겠습니까?`)) {
            item.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => {
              item.remove();
              updateStats();
            }, 300);
          }
        });
      });

      // 재생 버튼 기능
      const playButtons = document.querySelectorAll('.play-btn');
      playButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          const item = this.closest('.content-item');
          const title = item.querySelector('.item-title').textContent;
          alert(`"${title}" 재생을 시작합니다.`);
        });
      });

      // 다운로드 버튼 기능
      const downloadButtons = document.querySelectorAll('.download-btn');
      downloadButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          const item = this.closest('.content-item');
          const title = item.querySelector('.item-title').textContent;
          alert(`"${title}" 다운로드를 시작합니다.`);
        });
      });

      // 통계 업데이트 함수
      function updateStats() {
        const wishlistCount = document.querySelectorAll('#wishlist .content-item').length;
        const purchasedCount = document.querySelectorAll('#purchased .content-item').length;
        
        document.querySelector('.stat-item:first-child .stat-number').textContent = wishlistCount;
        document.querySelector('.stat-item:nth-child(2) .stat-number').textContent = purchasedCount;
      }

      // 정렬 기능
      const sortSelects = document.querySelectorAll('.sort-select');
      sortSelects.forEach(select => {
        select.addEventListener('change', function() {
          const sortType = this.value;
          const grid = this.closest('.content-section').querySelector('.content-grid');
          const items = Array.from(grid.querySelectorAll('.content-item'));
          
          items.sort((a, b) => {
            switch(sortType) {
              case 'name':
                return a.querySelector('.item-title').textContent.localeCompare(b.querySelector('.item-title').textContent);
              case 'rating':
                const ratingA = parseFloat(a.querySelector('.item-rating span').textContent);
                const ratingB = parseFloat(b.querySelector('.item-rating span').textContent);
                return ratingB - ratingA;
              case 'recent':
              default:
                return 0; // 기본 순서 유지
            }
          });
          
          // 정렬된 순서로 다시 배치
          items.forEach(item => grid.appendChild(item));
        });
      });

      // 사용자 메뉴 드롭다운 토글
      const userMenuButton = document.querySelector('.user-menu-button');
      const userDropdown = document.querySelector('.user-dropdown');
      
      if (userMenuButton && userDropdown) {
        userMenuButton.addEventListener('mouseenter', function() {
          userDropdown.classList.add('show');
        });
        
        const userMenuContainer = document.querySelector('.user-menu-container');
        userMenuContainer.addEventListener('mouseleave', function() {
          userDropdown.classList.remove('show');
        });
      }

      // 로고 클릭 시 홈으로 이동
      const logoLink = document.querySelector('.logo-link');
      logoLink.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '/';
      });
    });

    // 페이드아웃 애니메이션 CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.8); }
      }
    `;
    document.head.appendChild(style);
  </script>
