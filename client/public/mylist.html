<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - WellList</title>
  <link rel="stylesheet" href="/src/styles/mylist.css">
  <script type="module" src="/src/init.js"></script>
  <script type="module" src="/src/pages/mylist.js" defer></script>
  <script type="module">
    import { loadHeader } from '/components/loadHeader.js';
    document.addEventListener('DOMContentLoaded', () => {
      loadHeader();
    });
  </script>
</head>
<body>
  <!-- Header는 loadHeader.js에 의해 자동으로 삽입됩니다 -->

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- 페이지 헤더 -->
      <div class="page-header">
        <div class="user-profile">
          <div class="profile-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="profile-info">            
            <h1 class="profile-name"></h1>
            <p class="profile-join-date"></p>
          </div>
        </div>
      </div>

      <!-- 탭 네비게이션 -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="watch-history">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12,6 12,12 16,14"></polyline>
          </svg>
          시청 기록
        </button>
        <button class="tab-button" data-tab="wishlist">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
          내가 찜한 콘텐츠 <span class="tab-badge" id="wishlistTabBadge">0개</span>
        </button>
        <button class="tab-button" data-tab="purchased">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          구매한 상품 <span class="tab-badge" id="purchasedTabBadge">0개</span>
        </button>
      </div>

      <!-- 시청 기록 탭 -->
      <div class="tab-content active" id="watch-history">
        <div class="content-section">
          <div class="section-header">
            <h2 class="section-title">시청 기록</h2>
            <div class="section-controls">
              <select class="sort-select">
                <option value="recent">최근 시청순</option>
                <option value="name">제목순</option>
                <option value="duration">시청 시간순</option>
              </select>
              <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                  </svg>
                </button>
                <button class="view-btn" data-view="list">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="content-grid" id="watchHistoryGrid">
            <!-- JS에서 동적으로 시청 기록 렌더링 -->
          </div>
        </div>
      </div>

      <!-- 찜한 콘텐츠 탭 -->
      <div class="tab-content" id="wishlist">
        <div class="content-section">
          <div class="section-header">
            <h2 class="section-title">내가 찜한 콘텐츠</h2>
            <div class="section-controls">
              <select class="sort-select">
                <option value="recent">최근 추가순</option>
                <option value="name">제목순</option>
                <option value="genre">장르순</option>
              </select>
              <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                  </svg>
                </button>
                <button class="view-btn" data-view="list">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="content-grid" id="wishlistGrid">
            <!-- JS에서 동적으로 찜한 콘텐츠 렌더링 -->
          </div>
        </div>
      </div>

      <!-- 구매한 상품 탭 -->
      <div class="tab-content" id="purchased">
        <div class="content-section">
          <div class="section-header">
            <h2 class="section-title">구매한 상품</h2>
            <div class="section-controls">
              <select class="sort-select">
                <option value="recent">최근 구매순</option>
                <option value="name">제목순</option>
                <option value="price">가격순</option>
              </select>
              <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                  </svg>
                </button>
                <button class="view-btn" data-view="list">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="content-grid" id="purchasedGrid">
            <!-- JS에서 동적으로 구매한 상품 렌더링 -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 페이드아웃 애니메이션 CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.8); }
      }
    `;
    document.head.appendChild(style);
  </script>
  
</body>
</html>
