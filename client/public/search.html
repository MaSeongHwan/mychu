<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellList - VOD 추천 시스템</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/index.css">
  <script type="module" src="/src/pages/mylist.js" defer></script>
  <script type="module">
    import { loadHeader } from '/components/loadHeader.js';
    loadHeader();
  </script>
</head>
<body>
  <!-- Header -->
  <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <section id="search-results" class="section">
          <div class="section-header">
            <h2>검색 결과</h2>
          </div>
          <div class="search-container" style="margin: 20px 0;">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="q" placeholder="콘텐츠 검색..." class="search-input">
          </div>
          <div id="results-grid" class="content-grid"></div>        </section>
      </div>
    </main>    <script type="module" src="/src/api/search_page.js"></script>

    <!-- User Menu Script -->
    <script type="module">
      import { initializeUserMenu, setupLogout } from '/src/components/UserMenu.js';
      import { initializeSearch } from '/src/components/Search.js';
      
      document.addEventListener('DOMContentLoaded', function() {
        console.log('검색 페이지 DOM 로드 완료');
        
        // 로고 클릭 시 홈으로 이동
        const logoLink = document.querySelector('.logo-link');
        logoLink.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = '/main';
        });

        // 검색 기능 초기화 - 자동완성 포함
        initializeSearch();
        console.log('검색 초기화 완료');

        // 사용자 메뉴 초기화
        initializeUserMenu();
        setupLogout();
        console.log('검색 페이지 초기화 완료');
      });
    </script>
